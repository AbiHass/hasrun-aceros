<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrador Diseño Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="img\logo.png" alt="logo" class="logo_img"></a>
        <nav class="navbar">
            <input type="checkbox" id="toggle-menu">
            <label for="toggle-menu"> <i class="fas fa-bars"></i> </label>
            <ul class="navbar-list">
                <li><a href="#productos" class="animate__animated 
                    flipInX">Productos</a></li>
                <li><a href="#" class="nav_button">Quienes Somos</a></li>
                <li><a href="#presupuestos" class="nav_button">Presupuestos</a></li>
                <li><a href="#" class="nav_button">Diseños</a></li>
                <li><a href="ingreso.html" class="nav_button">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="registro">
        <h1>Creá tu Cuenta</h1>
        <div class="registro_container">
            <label for="nombre">
                <p>Nombre</p>
                <img src="img/iconName.png" alt="iconoNombre" class="iconoEmail">
                <input type="text" placeholder="Nombre" class="input-txt">
            </label>
            <label for="apellido">
                <p>Apellido</p>
                <img src="img/iconName.png" alt="iconoNombre" class="iconoEmail">
                <input type="text" placeholder="Apellido" class="input-txt">
            </label>
        </div>
        <div class="registro_container">
            <label for="email">
                <p>Dirección de Correo Electrónico</p>
                <img src="img/IconEmail.png" alt="iconEmail" class="iconoEmail">
                <input type="email" placeholder="ejemplo@gmail.com" id="email" class="input-txt">
            </label>
        </div>
        <div class="registro_container">
            <label for="contraseña">
                <p>Contraseña</p>
                <img src="img/IconPassword.png" alt="IconPassword" class="iconoEmail">
                <input type="password" placeholder="Contraseña" class="input-txt">
            </label>
            <label for="confirmar">
                <p>Confirmar Contraseña</p>
                <img src="img/IconPassword.png" alt="IconPassword" class="iconoEmail">
                <input type="password" placeholder="Confirmar Contraseña" class="input-txt">
            </label>
        </div>
        <div class="button_crear">
            <input type="submit" value="Crear mi Cuenta">
        </div>
        <p class="terminos">Al registrarse, aceptas nuestros <a href="#">términos de uso</a> y nuestra <a
                href="#">política de
                privacidad.</a></p>
    </section>


</body>

</html>
